<ul *ngIf="movies$ | async as movies; else loading" [@listAnimation]="movies">
  <li *ngFor="let movie of movies" [@listAnimation]="movies">
    <a [routerLink]="[movie.id]">
      <img [src]="movie.image" alt="movie_image" />
    </a>
  </li>
</ul>

<ng-template #loading>
  <ul [@listAnimation]="loadingMovies.length">
    <li
      *ngFor="let movie of loadingMovies"
      [@listAnimation]="loadingMovies.length"
    >
      <img
        src="https://product-image.juniqe-production.juniqe.com/media/catalog/product/seo-cache/x800/654/68/654-68-101P/Loading-Doozal-Poster.jpg"
        alt="loading"
      />
    </li>
  </ul>
</ng-template>
